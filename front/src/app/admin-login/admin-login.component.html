<div class="container" >
    <div class="loginForm" >
    <h1>Login</h1>
    <form>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" id="username" name="username" [(ngModel)]="username">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password">
      </div>
      <button type="button" class="btn btn-primary" (click)="login()">Uloguj se</button>
    </form>
    <p class="error">{{error}}</p>
    <hr/>
  </div>

<button type="button" class="btn btn-primary" (click)="back()">Nazad</button>
</div>
